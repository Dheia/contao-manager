es:
  integrity:
    allow_url_fopen:
      title: 'La configuración de PHP "allow_url_fopen" no está habilitada en el servidor.'
    openssl:
      title: 'La extensión PHP OpenSSL no está disponible.'
      detail: 'Contao Manager requiere la extensión OpenSSL para descargar archivos a través de conexiones cifradas (https).'
    process:
      title: 'La función PHP "proc_open" y / o "proc_close" no está disponible en el servidor.'
      detail: 'Las funciones "proc_open" y "proc_close" son necesarias para ejecutar tareas de línea de comandos en segundo plano. Consulte con su proveedor de hosting por qué este método no está disponible, ni el Contao Manager ni Contao 4 se ejecutará correctamente sin él.'
    intl:
      title: 'La extensión PHP Intl no está disponible.'
      detail: 'Contao 4 requiere la extensión Intl para propósitos de internacionalización.'
    web_root:
      title: 'El archivo Phar debe estar ubicado en la carpeta /web.'
    windows:
      title: 'Actualmente, esta versión de Contao Manager no es compatible con Windows.'
    memory_limit:
      title: 'Límite insuficiente de memoria de PHP'
      detail: 'Su configuración de PHP sólo permite {limit}ar memoria (en la línea de comandos). Esto no es suficiente para ejecutar el Composer, y no fue posible aumentar automáticamente este límite. Póngase en contacto con su proveedor de alojamiento para obtener ayuda.'
    systempdir:
      title: 'No se puede escribir en el directorio temporal del sistema.'
      detail: 'Esto es más probable un problema con su configuración de alojamiento. Asegúrese de que open_basedir permite el acceso al directorio temporal, o que el archivo sys_temp_dir esté configurado correctamente.'
    contao_old:
      title: 'Versión Contao incompatible'
      detail: 'La versión de Contao {version} no es compatible con el Administrador de Contao, actualice manualmente su instalación.'
    contao_unknown:
      title: 'Estado de instalación desconocido'
      detail: "Se encontraron algunos archivos en su servidor, pero no se pudo detectar ninguna versión de Contao conocida.\nDebe reparar manualmente su aplicación o quitar los siguientes archivos y carpetas para instalar Contao: \n\n{files}"
  config:
    php_cli:
      not_found: 'Esta ruta no contiene un binario PHP válido.'
      incompatible: 'Este binario es una versión de PHP {cli}, pero su servidor web es la versión {web}.'
