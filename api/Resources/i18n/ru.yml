ru:
  integrity:
    allow_url_fopen:
      title: 'Настройка PHP "allow_url_fopen" отключена на сервере.'
    openssl:
      title: 'Расширение PHP OpenSSL недоступно.'
      detail: 'Contao Manager требует расширения OpenSSL для загрузки файлов с помощью зашифрованного соединения (https).'
    proc_open:
      title: 'Функция PHP "proc_open" и/или "proc_close" недоступна на сервере.'
      detail: 'Функции "proc_open" и "proc_close" необходимы для выполнения задач командной строки в фоновом режиме. Проконсультируйтесь с вашим хостинг-провайдером, почему этот метод недоступен, ни Contao Manager, ни Contao 4 не будут работать без него.'
    intl:
      title: 'Расширение PHP Intl недоступно.'
      detail: 'Contao 4 требует расширение Intl в целях интернационализации.'
    web_root:
      title: 'Файл Phar должен находиться в каталоге /web.'
    windows:
      title: 'Contao Manager в настоящее время не поддерживается в Windows.'
    memory_limit:
      title: 'Недостаточный предел памяти PHP'
      detail: 'Ваша конфигурация PHP позволяет использовать только {limit} память (в командной строке). Этого недостаточно для запуска Composer и автоматическое увеличение этого предела невозможно. Обратитесь к провайдеру хостинга для получения поддержки.'
    systempdir:
      title: 'Не удается записать во временный системный каталог.'
      detail: 'Вероятно, это проблема с настройкой вашего хостинга. Убедитесь, что open_basedir разрешает доступ к временному каталогу, или sys_temp_dir настроен правильно.'
    contao_old:
      title: 'Несовместимая версия Contao'
      detail: 'Contao {version} не совместима с Contao Manager, пожалуйста, обновите установку Contao вручную.'
    contao_unknown:
      title: 'Неизвестный статус установки'
      detail: "Некоторые файлы были найдены на сервере, но известная версия Contao не обнаружена.\nНеобходимо вручную восстановить приложение или удалить следующие файлы и каталоги установки Contao:\n\n{files}"
  config:
    php_cli:
      not_found: 'Путь не содержит верный бинарный файл PHP.'
      incompatible: 'Двоичный файл PHP версии {cli}, а веб-сервер версии {web}.'
