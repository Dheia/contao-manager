fa:
  integrity:
    allow_url_fopen:
      title: 'تنظیم PHP "allow_url_fopen" در سرور فعال نیست.'
    openssl:
      title: 'افزونه‌ی PHP OpenSSL موجود نیست.'
      detail: 'مدیریت کانتائو به افزونه‌ی OpenSSL برای دانلود پرونده‌ها در اتصال رمزگذاری شده (https) احتیاج دارد.'
    process:
      title: 'تابع PHP «proc_open» و/یا «proc_close» در سرور وجود ندارد.'
      detail: 'توابع "proc_open" و "proc_close" برای اجرای وظایف خط دستور در زمینه لازم هستند. با ارائه‌دهنده‌ی هاست‌تان اینکه چرا این روش در دسترس نیست بررسی کنید، که نه مدیریت کانتائو و نه کانتائو ۴ بدون آن به درستی اجرا نخواهند شد. '
    intl:
      title: 'افزونه PHP Intl موجود نیست.'
      detail: 'کانتائو ۴ افزونه Intl را برای اهداف بین‌المللی کردن نیاز دارد.'
    web_root:
      title: 'پرونده‌ی Phar باید در پوشه‌ی /web قرار داشته باشد.'
    windows:
      title: 'این نسخه از مدیریت کانتائو در حال حاضر در ویندوز پشتیبانی نمی‌شود.'
    memory_limit:
      title: 'محدویت حافظه‌ی PHP ناکافی'
      detail: 'تنظیمات PHP شما تنها اجازه‌ی حافظه‌ی {limit} (در خط دستور) را می‌دهد. این برای اجرای کومپوزر کافی نیست، و افزایش خودبه‌خودی این محدویت ممکن نیست. با ارائه‌دهند میزبانی‌تان برای پیشتبانی تماس بگیرید.'
    systempdir:
      title: 'قادر به نوشتن دایرکتوری سیستم موقت نیست.'
      detail: 'به احتمال زیاد این مشکل مربوط به تنظیمات میزبانی‌تان است. مطمئن شوید که یا open_basedir اجازه‌ی دسترسی به پوشه‌ی موقت را می‌دهد، یا sys_temp_dir به درستی تنظیم شده است.'
    contao_old:
      title: 'نسخه‌ی کانتائو ناسازگار'
      detail: 'کانتائو نسخه {version} با مدیریت کانتائو سازگار نیست، لطفا به صورت دستی نصب خود را به‌روزرسانی کنید.'
    contao_unknown:
      title: 'وضعیت نصب نامعلوم'
      detail: "برخی پرونده‌ها در سرورتان پیدا شده است، اما نسخه‌ی کانتائو مشخصی شناسایی نمی‌شود.\nشما باید یا به صورت دستی برنامه‌ی کاربردی‌تان را تعمیر کنید یا پرونده‌ها و پوشه‌های زیر را برای نصب کانتائو حذف کنید:\n\n{files}"
  config:
    php_cli:
      not_found: 'این مسیر شما یک باینری PHP معتبر نیست.'
      incompatible: 'این باینری PHP نسخه‌ی {cli} است اما وب سرورتان  نسخه‌ی {web} است.'
