fr:
  integrity:
    allow_url_fopen:
      title: 'Le paramètre PHP "allow_url_fopen" n''est pas activé sur le serveur.'
    process:
      title: 'La fonction PHP "proc_open" et/ou "proc_close" n''est pas disponible sur le serveur.'
      detail: 'Les fonctions "proc_open" et "proc_close" sont nécessaires pour exécuter les tâches en ligne de commande en arrière-plan. Vérifiez auprès de votre hébergeur web pourquoi cette méthode n''est pas disponible; ni Contao Manager ni Contao 4 ne fonctionneront correctement sans cela.'
    intl:
      title: 'L''extension PHP Intl n''est pas disponible.'
      detail: 'Contao 4 nécessite l''extension PHP Intl à des fins d''internationalisation.'
    openssl:
      title: 'L''extension PHP OpenSSL n''est pas disponible.'
      detail: 'Contao Manager requiert l''extension OpenSSL pour télécharger des fichiers via une connexion cryptée (https).'
    dom:
      title: 'L''extension PHP DOM n''est pas disponible.'
      detail: 'Contao 4 nécessite l''extension PHP DOM pour analyser les documents XML.'
    xmlreader:
      title: 'L''extension PHP XMLReader n''est pas disponible.'
      detail: 'Contao 4 nécessite l''extension PHP DOM pour analyser les documents XML.'
    session:
      title: 'La session PHP n''a pas pu être démarrée.'
    web_root:
      title: 'Le fichier Phar doit être situé dans le dossier /web.'
    memory_limit:
      title: 'Limite de mémoire PHP insuffisante'
      detail: 'Votre configuration PHP permet uniquement {limit} de mémoire (en ligne de commande). Ce n''est pas suffisant pour exécuter Composer et il n''a pas été possible d''augmenter automatiquement cette limite. Veuillez contacter votre hébergeur web pour obtenir de l''aide.'
    systempdir:
      title: 'Impossible d''écrire sur le répertoire temporaire du système.'
      detail: 'C''est probablement un problème avec votre configuration d''hébergement. Assurez-vous que open_basedir permet d''accéder au répertoire temporaire ou que sys_temp_dir est correctement configuré.'
    contao_unknown:
      title: 'Statut d''installation inconnu'
      detail: "Certains fichiers ont été trouvés sur votre serveur mais aucune version connue de Contao n'a pu être détectée.\nVous devez réparer manuellement votre application ou supprimer les fichiers et dossiers suivants pour installer Contao :\n\n{files}"
    contao_version:
      title: 'La version de Contao n''a pas pu être déterminée'
      detail: "La console a renvoyé un contenu inattendu lorsqu'on lui a demandé la version de Contao. Veuillez vérifier les données de sortie pour plus d'informations :\n\n{output}"
  config:
    php_cli:
      not_found: 'Ce chemin ne contient pas de binaire PHP valide.'
      incompatible: 'Ce binaire est une version PHP {cli} mais votre serveur web est en version {web}.'
  taskstatus:
    complete:
      summary: 'Tâche en arrière-plan terminée avec succès !'
      detail: 'La tâche en arrière-plan s''est terminée avec succès ! Merci de vérifier les détails du protocole sur la console.'
    aborting:
      summary: 'Arrêt de l''opération en cours…'
    stopped:
      summary: 'Tâche en arrière-plan terminée avec un erreur !'
    error:
      summary: 'Tâche en arrière-plan terminée avec un erreur !'
  task:
    setup_packages:
      completeSummary: 'Installation complète !'
      completeDetail: 'Pour compléter le processus d''installation, ouvrez l''outil d''installation et saisissez les informations d''identification de votre base de données.'
    install_packages:
      title: 'Installation des dépendances de Composer'
    update_packages:
      title: 'Mise à jour des paquets'
      completeSummary: 'Les paquets de Contao ont été mis à jour !'
      completeDetail: 'Veuillez ouvrir l''outil d''installation pour appliquer les modifications nécessaires à la mise à jour de la base de données.'
    dump_autoload:
      title: 'Dumping de l''Autoloader de Composer'
    clear_cache:
      title: 'Effacer le cache de Composer'
    rebuild_cache:
      title: 'Reconstruction du cache de Contao'
    self_update:
      title: 'Mise à jour de Contao Manager'
      completeSummary: 'Contao Manager a été mis à jour avec succès'
  taskoperation:
    self-update:
      summary: 'Installation de la dernière version de Contao Manager…'
    composer-update:
      summary: 'Mise à jour des dépendances de Composer…'
